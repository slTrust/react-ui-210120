#https://github.com/revolunet/create-react-app-circleci/blob/master/.circleci/config.yml
defaults: &defaults
docker:
    # 我们使用 node8来测试
    - image: circleci/node:8
# circleci的 version
version: 2
jobs:
# 准备阶段
prepare:
    <<: *defaults
    steps:
    # 迁出代码
    - checkout
    # 根据当前的package.json 创建一个 md5 把它当作key 创建一个缓存，加速之后代码的运行，只要package.json里面没有变化
    # 就可以使用上次的缓存，不用从头安装
    - restore_cache:
        keys:
            - v2-dependencies-{{ checksum "package.json" }}
    - run: yarn install
    - save_cache:
        paths:
            - node_modules
        key: v2-dependencies-{{ checksum "package.json" }}
    - persist_to_workspace:
        root: .
        paths:
            - node_modules
build:
    <<: *defaults
    steps:
    - checkout
    - attach_workspace:
        at: .
    - run: yarn build
    - persist_to_workspace:
        root: .
        paths:
            - dist
test:
    <<: *defaults
    steps:
    - checkout
    - attach_workspace:
        at: .
    - run: yarn ci
    - store_test_results:
        path: test-results

workflows:
version: 2
build_accept_deploy:
    jobs:
    - prepare
    - build:
        requires:
            - test
    - test:
        requires:
            - prepare